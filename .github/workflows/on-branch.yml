name: Create Cache
on:
  create:
    branches:
      - main

jobs:
  create_cache:
    runs-on: ubuntu-latest
    steps:
      - name: Cache Salto Deployment ID
        uses: actions/cache@v3
        with:
          key: ${{github.event.ref}}
          path: |
            ~/salto
      - name: create a branch file
        run: |
          echo ${{github.ref}}
          mkdir ~/salto
          touch ~/salto/${{github.event.ref}}

  
