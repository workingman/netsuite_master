name: Deploy to dev after merge
on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:     
      - name: create cache
        run: mkdir ~/salto
        
      - name: Cache deployment ID
        uses: actions/cache@v3
        with:
          key: gwr
          path: |
            ~/salto
    
      - name: Install Salto CLI
        run: |
          echo $GITHUB_REF 
          ls ~/salto
          
          #curl https://cli.salto.io/release/1/linux-x64.tar.gz --output linux-x64.tar.gz
          #tar xvzf linux-x64.tar.gz
      - name: Run Deploy
        run: |
          echo $GITHUB_REF
          #cat ~/salto/salto_deployment_id.txt
          #dep_id=$(cat ~/salto/satlo_deployment_id.txt)
          #./salto-cloud deployment deploy -E ${{vars.SALTO_DEV_ENV}} -i $dep_id
        env: 
          SALTO_API_TOKEN: ${{ secrets.SALTO_API_TOKEN }}
