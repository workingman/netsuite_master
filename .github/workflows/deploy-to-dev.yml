name: Deploy to dev after merge
on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:             
      - name: Cache deployment ID
        uses: actions/cache@v3
        with:
          key: salto
          path: |
            ~/salto
    
      - name: Install Salto CLI
        run: |
          curl https://cli.salto.io/release/1/linux-x64.tar.gz --output linux-x64.tar.gz
          tar xvzf linux-x64.tar.gz
      - name: Run Deploy
        run: |
          echo ${{github.ref}}
          ls -dl /tmp ~/salto
          ls -al ~/salto
          cat ${{ github.event_path	}}
          #touch ~/salto/${{github.ref}}
          #cat ~/salto/${{github.ref}}
          #depl_id=$(cat ~/salto/${{github.ref}})
          #./salto-cloud deployment deploy -E ${{vars.SALTO_DEV_ENV}} -i $depl_id
          # here we are loading the deployment ID from a file that is cached and available for the merge workflow
          # NB: in the context of this workflow, github.ref contains the right name. 
          #     in the context of the pull_request, github.head_ref will contain that same information

        env: 
          SALTO_API_TOKEN: ${{ secrets.SALTO_API_TOKEN }}
